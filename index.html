<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="btns">
            <button id="b0">0</button>
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="bAdd">+</button>
            <button id="bSub">-</button>
            <button id="bMul">X</button>
            <button id="bDiv">/</button>
            <button id="bEqu">=</button>
            <button id="bClr">Clear</button>
        </div>
    </div>
</body>
</html>
